<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id ="game" class ="justify-centerflex-colunm">
        <div id="hud">
            <div class="hud-item">
                <p id ="progessText" class=" hud-prefix">
                    Question       
                </p>
                <div id="hud-item">
                    <p class ="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
                       
                
                        
        </div>
            <div id="question">What is this question?</div>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text"data-number="1">Choice</p>

                </div>

                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text"data-number="2">Choice</p>

                </div>

                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text"data-number="3">Choice</p>

                </div>    

                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text"data-number="4">Choice</p>

                </div>
                

    </div>
    <script src="./quiz.js"></script>
</body>
</html>
